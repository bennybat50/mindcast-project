<body>
    <div class="">
        <div class="container margin30" id="nav_bar">
          
        </div>
        <div class="container">
            <section class="padding-top:50px;">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 left-contact">
                            <h4> Request Account Delete</h4>
                            <p><b>Note:</b> Your account will be deleted withing the next 90 days if there is no activity </p>
                            <form class="form-inline form-contact-finance" name="contact" method="get" action="">
                               
                                <div class="row">
                                    <div class="form-group col-sm-12  col-md-4">
                                        <input type="text" class="form-control" name="email" id="email" placeholder="Your Email Address">
                                    </div>
            
                                </div>
                                <br>
                                <div class="input-content">
                                    <div class="form-group form-textarea">
                                        <textarea id="textarea" class="form-control" name="comments" rows="6" placeholder="Reason Why"></textarea>
                                    </div>
                                </div>
                                <br>
                                <button class="ot-btn large-btn btn-rounded  btn-main-color btn-submit" id="send_message" style="background-color:#1A7BB7;">Send Request</button>
                            </form> <!-- End Form -->
                        </div> <!-- End col -->
             
                    </div>
                </div>
            </section>
        </div>
        <div class="footer margin60" id="footer_side">
           
        </div>
